<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>Tabuada</title>
</head>

<body>
    <div class="border">
        <label class="BB" for="tabuada">Tabuada</label><br>
        <input id="tabuada" type="number" oninput="mostraTabuada();">
        <div id="resultado"></div>

        <script>
            function mostraTabuada() {
                let conta = '';
                const input = document.getElementById('tabuada').value;
                for (let i = 1; i <= 10; i++) {
                    conta += `${input} x ${i} = ${input * i}<br> `
                    document.getElementById("resultado").innerHTML = conta;
                }
            }

        </script>

    </div>
</body>

</html>
